g","content":"Das Recht auf informationelle Selbstbestimmung ist im Recht Deutschlands das Recht des Einzelnen, grundsätzlich selbst über die Preisgabe und Verwendung seiner personenbezogenen Daten zu bestimmen."},"question":{"booleanQuestion":"Ist die Sicherheitslösung in einer Weise gestaltet, dass das Recht auf informationelle Selbstbestimmung gewährleistet ist?","textQuestion":"Wie ist dies sichergestellt, bzw. warum ggf. nicht?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"diskriminierungsvermeidung","label":"Diskriminierungsvermeidung","cluster":5,"criterion":"antidiskriminierung","dimension":"recht","specifications":"","unit":"","definition":{"source":"Angelehnt an Wikipedia (https://de.wikipedia.org/wiki/Gleichstellung)","content":"Unter Diskriminierungsvermeidung versteht man Maßnahmen zur Vermeidung von Ungleichbehandlung im Umgamg mit benachteiligten gesellschaftlichen Gruppen"},"question":{"booleanQuestion":"Ist gewährleistet, dass es bei der Nutzung der Sicherheitslösung zu keinen Diskriminierungen kommt?","textQuestion":"Welche Formen der Diskriminierung können auftreten und wie werden diese verhindert bzw. warum ggf. nicht?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"verhinderung-missbrauch","label":"Verhinderung Missbrauch","cluster":5,"criterion":"missbrauch","dimension":"recht","specifications":"","unit":"","definition":{"source":"nach Duden: missbrauchen (https://www.duden.de/rechtschreibung/missbrauchen,20.11.2018); Winker, Monika (2011): Die Missbrauchsgebühr im Prozessrecht. Tübingen.","content":"Falscher, nicht der eigentlichen Bestimmung oder dem eigentlichen Verwendungszweck entsprechender Gebrauch. Nutzung in unredlicher, unerlaubter Weise [für eigennützige Zwecke]. „Das Wort Missbrauch setzt etwas Aktives, Geplantes voraus. Ein unbewusster Fehlgebrauch ist kein Missbrauch.“"},"question":{"booleanQuestion":"Ist die Sicherheitslösung in einer Weise gestaltet, die denkbare Formen von Missbrauch verhindert?","textQues cherheitslösung ggf. betrifft, formal in Standards, Dienstvorschriften oder sonstigen allgemeinen Handlungsanweisungen hinterlegt?","textQuestion":"Welche formalen Vorgaben oder Vorschriften gibt es, bzw. warum gibt es sie ggf. nicht?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"eingriff-formale-arbeitsablauf","label":"Eingriff formale Arbeitsablauf","cluster":8,"criterion":"arbeitsablauf","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"eigene Definition, angelehnt an Organisationsforschnung","content":"Der formale Arbeitsablauf ergibt sich aus expliziten Regelungen, die die Handlungsabfolge beschreiben bzw. vorgeben und die überwiegend in schriftlich vorliegenden Dokumenten formuliert sind, u.U. basiert er auch auf mündlichen Äußerungen von befugten Personen."},"question":{"booleanQuestion":"Wird durch die Nutzung der Sicherheitslösung in den formalen Arbeitsablauf des Personals eingegriffen?","textQuestion":"In welche Bereiche des formalen Arbeitsablaufs wird eingegriffen, bzw. wie wird ein Eingriff vermieden?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"nachvollziehbarkeit-betroffene","label":"Nachvollziehbarkeit Betroffene","cluster":8,"criterion":"systemvertrauen-betroffene","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"Eigene Definition und Spektrum Akademischer Verlag, Heidelberg (2000)","content":"Nachvollziehbarkeit wird hier als (praktisches) Verstehen von Argumentationen, Verhalten, Prozessschritten und -abläufen definiert. - Bei diesem Verstehen geht es zentral um das Erfassen des (gemeinten) Sinnes, „um 'Ein-Verständnis' von Bildern, Geschichten, Figuren und Metaphern – und nicht um die Fixierung auf den genauen Inhalt […], [wichtig dabei ist, dass das Wahrgenommene] in die eigenen Konstruktionen einzuordnen ist.“ (Spektrum 2000)"},"question":{"booleanQuestion":"Können Betroffene den Ablauf und die Funktionsweise der Sicherheitslösung in jedem für sie relevanten Detailschritt nachvollziehen?","textQuestion":"Wodurch wird die Nachvollziehbarkeit gewährleistet oder warum ggf. nicht?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"gefuehl-der-diskriminierung","label":"Gefühl der Diskriminierung","cluster":8,"criterion":"systemvertrauen-betroffene","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"Scherr, Albert (2016): Diskriminierung/Antidiskriminierung - Begriffe und Grundlagen. In: Aus Politik und Zeitgeschichte 9/2016. 3-10. (https://www.bpb.de/system/files/dokument_pdf/APuZ_2016-09_online.pdf, 23.10.2018)","content":"Diskriminierung meint die „Verwendung von kategorialen, das heißt vermeintlich eindeutigen und trennscharfen Unterscheidungen zur Herstellung, Begründung und Rechtfertigung von Ungleichbehandlung mit der Folge gesellschaftlicher Benachteiligungen“ (Scherr 2016: 3). Hierbei erfolgt häufig eine Zuordnung zu Gruppen, denen Eigenschaften zugeschrieben werden, die sich auf eine als problematisch verstandene Weise von der Mehrheitsgesellschaft unterscheiden (vgl. ebd.)."},"question":{"booleanQuestion":"Wird vermieden, dass die Sicherheitslösung bei (einigen) Betroffenen das Gefühl auslöst, aufgrund persönlicher Merkmale oder ihrer Zugehörigkeit zu einer Gruppe diskriminiert zu werden?","textQuestion":"Wie wird das Gefühl der Diskriminierung vermieden, bzw. wodurch wird es ggf. ausgelöst?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"gefuehl-der-handlungsfaehigkeit","label":"Gefühl der Handlungsfähigkeit","cluster":8,"criterion":"systemvertrauen-betroffene","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"Mick, Carola (2012): Das Agency-Paradigma. In: Bauer, Ullrich; Bittlingmayer, Uwe H.; Scherr, Albert (Hg.): Handbuch Bildungs- und Erziehungssoziologie. Wiesbaden. 527-541.","content":"Handlungsfähigkeit, bzw. -mächtigkeit beinhaltet selbstbestimmtes Agieren und die Kontrolle über (Handlungs-)Ressourcen. (angelehnt an: Mick 2012)"},"question":{"booleanQuestion":"Vermittelt die Sicherheitslösung Betroffenen das Gefühl, handlungsfähig zu bleiben und der Sicherheitslösung nicht ausgeliefert zu sein?","textQuestion":"Wie wird dieses Gefühl gewahrt, bzw. warum wird dies ggf. nicht hervorgerufen?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"information-sicherheitsloesung","label":"Information Sicherheitslösung","cluster":8,"criterion":"information-betroffene","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"angelehnt an: ITWissen (o.J.): Information. (https://www.itwissen.info/Information-information.html, 18.09.2018)","content":"Wissen über Funktionen, Arbeitsweisen, Verfahren und Vorgänge der Sicherheitslösung, das über verschiedene Medien übermittelt werden kann (textlich, graphisch, audiovisuell)."},"question":{"booleanQuestion":"Werden Betroffene in jedem für sie relevanten Teilschritt über den Ablauf und die Funktionsweise der Sicherheitslösung informiert?","textQuestion":"Wie werden Betroffene informiert, bzw. warum werden sie ggf. nicht (umfänglich) informiert?"},"answer":{"booleanAnswer":"","textAnswer":""}},{"name":"informationelle-waffengleichheit","label":"Informationelle Waffengleichheit","cluster":8,"criterion":"information-betroffene","dimension":"vertrauen","specifications":"","unit":"","definition":{"source":"Weber, K. (2005): Das Recht auf Informationszugang. Berlin; (https://www.bundesverfassungsgericht.de/SharedDocs/Entscheidungen/DE/2001/02/rk20010221_2bvr014000.html, 18.09.2018)","content":"Informationelle Waffengleichheit besteht, wenn alle Beteiligten gleichen Zugang zu verfügbaren Medien haben, keine*r der Beteiligten sich gegen Kritik immunisiert, und Kommunikation nicht anonymisiert wird (nach Weber 2005). „Waffengleichheit“ bildet generell einen Verfahrensgrundsatz in rechtsstaatlichen Demokratien, der unter anderem faire Verfahren und das Recht auf Rechtsschutz beinhaltet (s. z.B. BVerfg-Beschluss). Im Bezug auf Sicherheitslösungen spielt insbesondere der gleichberechtigte Zugang zu den relevanten (z.B. die eigene Person betreffenden) Informationen eine Rolle."},"question":{"booleanQuestion":"Ist die Sicherheitslösung in einer Art und Weise gestaltet, die informationelle Waffengleichheit gewährleistet?","textQuestion":"Wie wird informationelle Waffengleichheit gewährleistet, bzw. warum ist sie ggf. nicht gegeben?"},"answer":{"booleanAnswer":"","textAnswer":""}}]

    //group 1: zweck der sl ; 2: infrak vor. ; 3 norm ; 4+ : unused
    function parseJson(jsonObject){
        jsonObject = JSON.parse(jsonObject)

        //generate nodes
        var nodes = new vis.DataSet()
        var edges = new vis.DataSet()

        for (let i = 0; i < jsonObject.length; i++){
            var obj = jsonObject[i];
            nodes.add({id: i, label: obj.label, group: dict[obj.cluster], value: Math.round(Math.random()) })
        }

        for (let i = 0; i < jsonObject.length; i++){
            for ( let j = 0; j < jsonObject.length; j++){
                if( i != j){
                    var cluster = nodes.get(i)
                    var clusterOther = nodes.get(j)
                    
                    if(clusterOther == null){
                        console.log(j)
                    }

                    if(cluster == null || clusterOther == null || cluster.group == null || clusterOther.group == null){
                        continue;
                    }

                    switch(cluster.group){
                        case 3:
                            if (clusterOther.group == 1){
                                if(cluster.value == 0 && clusterOther.value == 1){
                                    edges.add({from: i, to: j, arrows:'to'})
                                }
                            }
                            break;
                        case 2:
                            if (clusterOther.group == 1){
                                if(cluster.value == 0 && clusterOther.value == 1){
                                    edges.add({from: i, to: j, arrows:'to'})
                                }
                            }else if(clusterOther.group == 3){
                                if(cluster.value == 0 && clusterOther.value == 1){
                                    edges.add({from: i, to: j, arrows:'to'})
                                }
                            }
                            break;
                        default:

                    }
                }
            }
        }

        // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes: {
            color: 'white',
            shape: 'dot',
            font:{
                color: 'white'
            },
            fixed: false
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);

    nodes.forEach(node => {
        edgeSize = network.getConnectedEdges(node.id).length
        network.clustering.updateClusteredNode(node.id, {value: edgeSize * edgeSize})
    });

    network.on("click", function (params) {
        console.log('click event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
    });
