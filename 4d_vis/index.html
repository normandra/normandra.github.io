<html>

<head>
    <script type="text/javascript" src="./vis.min.js"></script>
    <script src="bundle.js"></script>
    <link href="./vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 1600px;
            height: 900px;
            border: 1px solid black;
            background-color: white
        }
    </style>
</head>

<body>
    <div id="mynetwork"></div>

    <input type="number" id="tentacles" name="tentacles" min="3" max="4" onchange="javascript:parseJson.getSolution(tentacles.value)">

    <input type="button" onclick="javascript:parseJson.showGraph()" name="complete" id="complete" value="draw">
    <input type="button" onclick="javascript:parseJson.showComplete()" name="complete" id="complete" value="complete graph">
    <input type="button" onclick="javascript:parseJson.showConflictsFast()" name="conf" id="conf" value="conflict graph fast">
    <input type="button" onclick="javascript:parseJson.cenBetween()" name="conf" id="conf" value="betweeness">
    <input type="button" onclick="javascript:parseJson.cenBetweenOverall()" name="conf" id="conf" value="betweeness overall">
    <input type="button" onclick="javascript:parseJson.cenDegree()" name="conf" id="conf" value="degree">
    <input type="button" onclick="javascript:parseJson.cenCloseness()" name="conf" id="conf" value="closeness">
    <input type="button" onclick="javascript:parseJson.cenEccentricity()" name="conf" id="conf" value="eccentricity">
    <input type="button" onclick="javascript:parseJson.threed()" name="conf" id="conf" value="threed">
    <input type="button" onclick="javascript:parseJson.slimEdges()" name="conf" id="conf" value="slimEdges">
    <input type="button" onclick="javascript:parseJson.sortEdges()" name="conf" id="conf" value="sortEdges">
    <input type="button" onclick="javascript:parseJson.sortNodes()" name="conf" id="conf" value="sortNodes">

</body>

</html>
