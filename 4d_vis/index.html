<html>
<head>
    <script type="text/javascript" src="./vis.min.js"></script>
    <link href="./vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 900px;
            height: 550px;
            border: 1px solid black;
            background-color: black
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">

    //generate nodes
    var nodeSize = 30
    var nodes = new vis.DataSet()
    for (let i = 1; i <= nodeSize; i++){
        nodes.add({id: i, label: 'label name', group: Math.floor(Math.random() *3) + 1})
    }

    //generate edges
    var edges = new vis.DataSet()
    for (let i = 1; i <= nodeSize; i++){
        for ( let j = 1; j <= nodeSize; j++){
            console.log('adding edge')
            if (Math.random() >= 0.96 && i != j){
                edges.add({from: i, to: j, arrows:'to'})
            }
        }
    }


    // create an array with edges
    // var edges = new vis.DataSet([
    //     {from: 1, to: 3},
    //     {from: 1, to: 2},
    //     {from: 2, to: 4},
    //     {from: 2, to: 5}
    // ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes: {
            color: 'white',
            shape: 'dot',
            font:{
                color: 'white'
            },
            fixed: false
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);

    nodes.forEach(node => {
        edgeSize = network.getConnectedEdges(node.id).length
        network.clustering.updateClusteredNode(node.id, {value: edgeSize})
    });

    network.on("click", function (params) {
        console.log('click event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));
    });


    console.log(network.getConnectedNodes(2).length)


</script>
</body>
</html>
